    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            width: 350px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 10px;
            background-color: #fffffe;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            width: 350px;
            height: 100px;
            position: absolute;
            top: 0;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            border-bottom: 3px solid #fefefe;
            background: linear-gradient(40deg, rgba(131, 58, 180, 1) 0%, rgba(253, 29, 29, 1) 50%, rgba(252, 176, 69, 1) 100%);
            transition: all 0.5s ease;
        }

        .card * {
            z-index: 1;
        }

        .image {
            width: 90px;
            height: 90px;
            background-color: #1468BF;
            border-radius: 50%;
            border: 4px solid #fefefe;
            margin-top: 30px;
            transition: all 0.5s ease;
            overflow: hidden; /* Ensure the image is contained within the circle */
        }

        .image img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and fill the container */
        }

        .card-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: all 0.5s ease;
        }

        .card-info span {
            font-weight: 600;
            font-size: 24px;
            color: #161A42;
            margin-top: 15px;
            line-height: 5px;
        }

        .card-info p {
            color: rgba(0, 0, 0, 0.5);
        }

        .button {
            text-decoration: none;
            background-color: #1468BF;
            color: white;
            padding: 5px 20px;
            border-radius: 5px;
            border: 1px solid white;
            transition: all 0.5s ease;
        }

        .card:hover::before {
            width: 350px;
            height: 300px;
            border-bottom: none;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            transform: scale(0.95);
        }

        .card:hover .card-info {
            transform: translate(0%, -25%);
        }

        .card:hover .image {
            transform: scale(2) translate(-60%, -40%);
        }

        .button:hover {
            background-color: #FF6844;
            transform: scale(1.1);
        }

        .socialContainer {
            width: 52px;
            height: 52px;
            background-color: rgb(44, 44, 44);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            transition-duration: .3s;
        }

        /* instagram*/
        .containerOne:hover {
            background-color: #d62976;
            transition-duration: .3s;
        }

        /* twitter*/
        .containerTwo:hover {
            background-color: #00acee;
            transition-duration: .3s;
        }

        /* linkdin*/
        .containerThree:hover {
            background-color: #0072b1;
            transition-duration: .3s;
        }

        /* Whatsapp*/
        .containerFour:hover {
            background-color: #128C7E;
            transition-duration: .3s;
        }

        .socialContainer:active {
            transform: scale(0.9);
            transition-duration: .3s;
        }

        .socialSvg {
            width: 17px;
        }

        .socialSvg path {
            fill: rgb(255, 255, 255);
        }

        .socialContainer:hover .socialSvg {
            animation: slide-in-top 0.3s both;
        }

        @keyframes slide-in-top {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
